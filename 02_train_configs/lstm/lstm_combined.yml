# --- Experiment configurations --------------------------------------------------------------------

# experiment name, used as folder name
experiment_name: lstm_test

run_dir: exp/lstm

# files to specify training, validation and test basins (relative to code root or absolute path)
# train_basin_file: data/splits/basins_train.txt
# validation_basin_file: data/splits/basins_val.txt
# test_basin_file: data/splits/basins_test.txt

# training, validation and test time periods (format = 'dd/mm/yyyy')
train_start_date: 1979-02-01
train_end_date: 2007-12-30

validation_start_date: 2008-01-01
validation_end_date: 2015-12-30

test_start_date: 2016-01-01
test_end_date: 2023-01-01

seed: 483593

# which GPU (id) to use [in format of cuda:0, cuda:1 etc, or cpu, mps or lsNone]
device: cuda:0

# --- Validation configuration ---------------------------------------------------------------------

# specify after how many epochs to perform validation
validate_every: 1

# specify how many random basins to use for validation
validate_n_random_basins: 

# specify which metrics to calculate during validation (see neuralhydrology.evaluation.metrics)
# this can either be a list or a dictionary. If a dictionary is used, the inner keys must match the name of the
# target_variable specified below. Using dicts allows for different metrics per target variable.
metrics:
- NSE
- NNSE
- MSE
- RMSE
- MAE
- KGE
- Pearson-r

# --- Model configuration --------------------------------------------------------------------------

# base model type [lstm, ealstm, cudalstm, embcudalstm, mtslstm]
model: modifiedcudalstm

# prediction head [regression]. Define the head specific parameters below
head: regression

# ----> Regression settings <----
output_activation: linear

# ----> General settings <----

# Number of cell states of the LSTM
hidden_size: 20

# Initial bias value of the forget gate
initial_forget_bias: 3

# Dropout applied to the output of the LSTM
output_dropout: 0.1

# ----> Embedding network settings <----

# statics_embedding:
#   type: fc
#   hiddens:
#     - 30
#     - 20
#     - 64
#   activation: tanh
#   dropout: 0.0

# # define embedding network for dynamic inputs
# dynamics_embedding:
#   type: fc
#   # define the number of neurons per layer in the FC network used as embedding network
#   hiddens:
#     - 30
#     - 20
#     - 64
#   activation: tanh
#   dropout: 0.0

dynamics_embedding:
  type: fc
  hiddens:
  - 64
  activation: tanh
  dropout: 0.1

# --- Training configuration -----------------------------------------------------------------------

# specify optimizer [Adam]
optimizer: AdamW


num_workers: 8

# specify loss [MSE, NSE, RMSE]
loss: NSE

# specify learning rates to use starting at specific epochs (0 is the initial learning rate)
learning_rate: 8e-4

# Mini-batch size
batch_size: 512

# Number of training epochs
epochs: 1

# If a value, clips the gradients during training to that norm.
clip_gradient_norm: 1

use_frequencies: 
- '1H'

# Defines which time steps are used to calculate the loss. Can't be larger than seq_length.
# If use_frequencies is used, this needs to be a dict mapping each frequency to a predict_last_n-value, else an int.
predict_last_n: 
  1H: 1

# Length of the input sequence
seq_length: 
  1H: 1024


# Log the training loss every n steps
log_interval: 20

# If true, writes logging results into tensorboard file
log_tensorboard: True

# If a value and greater than 0, logs n random basins as figures during validation
log_n_figures: 1

# Save model weights every n epochs
save_weights_every: 1

# Store the results of the validation to disk
save_validation_results: True

# --- Data configurations --------------------------------------------------------------------------

# which data set to use [camels_us, camels_gb, global, hourly_camels_us]
dataset: nwm3retro

# Path to data set root
data_dir: data/n1

# Forcing product [daymet, maurer, maurer_extended, nldas, nldas_extended, nldas_hourly]
# can be either a list of forcings or a single forcing product
dynamic_inputs:
- UGRD_10maboveground_d
- TMP_2maboveground_d
- APCP_surface_d
- VGRD_10maboveground_d
- streamflow_d
- PRES_surface_d
- DSWRF_surface_d
- TMP_2maboveground_u
- APCP_surface_u
- VGRD_10maboveground_u
- PRES_surface_u
- DSWRF_surface_u
- DLWRF_surface_u
- UGRD_10maboveground_u

# which columns to use as target
target_variables:
- streamflow_u

# clip negative predictions to zero for all variables listed below. Should be a list, even for single variables.
clip_targets_to_zero:
- streamflow_u

# Which CAMELS attributes to use. Leave empty if none should be used
# static_attributes:
# - basin_length_u
# - basin_area_u
# - reach_length_u
# - basin_length_d
# - basin_area_d
# - reach_length_d

static_attributes:
- Contributing_Area_u
- alt_u
- order_u
- n_u
- So_u
# - Kchan_u
- nCC_u
- TopWdth_u
- TopWdthCC_u
- ChSlp_u
- BtmWdth_u
- lon_u
- lat_u
- Shape_Area_u
- Shape_Length_u
- Reach_Length_u
- Contributing_Area_d
- alt_d
- order_d
- n_d
- So_d
# - Kchan_d
- nCC_d
- TopWdth_d
- TopWdthCC_d
- ChSlp_d
- BtmWdth_d
- lon_d
- lat_d
- Shape_Area_d
- Shape_Length_d
- Reach_Length_d


# --- Miscellaneous configuration ------------------------------------------------------------------
early_stopping: True
patience_early_stopping: 5
minimum_epochs_before_early_stopping: 10
dynamic_learning_rate: True
patience_dynamic_learning_rate: 3
factor_dynamic_learning_rate: 0.5

